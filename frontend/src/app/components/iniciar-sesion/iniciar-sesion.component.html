<div class="sidenav">
    <div class="login-main-text">
       <h2>Inicia Sesión<br>Hotel Paraíso</h2>
       <p>Accede para administrar el hotel.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
             <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Ingresa tu correo">
             </div>
             <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" required class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Ingresa tu contraseña">
             </div>
             <button type="submit" class="btn btn-black" [disabled]="!loginForm.valid">Ingresa</button>
          </form>
       </div>
    </div>
</div>
